  <!-- calender -->
  <script>
    var currentMonth = new Date().getMonth();
    var currentYear = new Date().getFullYear();
    var clickedDays = 0;
    var bookingSteps = 0;
    var lastClickedDay;
    var startDate = "";
    var endDate = "";
    var monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    var monthShortNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    var dayNames = ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"];
    var bookedDates = [];
    var selectedDates = [];


    Date.prototype.addDays = function (days) {
      var dat = new Date(this.valueOf())
      dat.setDate(dat.getDate() + days);
      return dat;
    }
    function formatDates(dates) {
      if (dates != null) {
        var newDateArray = [];
        for (var i = 0; i < dates.length; i++) {
          var date = "";
          date += dayNames[dates[i].getDay()] + "-";
          date += dates[i].getDate() + "-";
          date += monthNames[dates[i].getMonth()] + "-";
          date += dates[i].getFullYear();
          newDateArray.push(date);
        }
        return newDateArray;
      }
      return null;
    }
    function getDates(startDate, stopDate) {
      if (startDate != "" && endDate != "") {
        var dateArray = new Array();
        var currentDate = startDate;
        while (currentDate <= stopDate) {
          dateArray.push(new Date(currentDate))
          currentDate = currentDate.addDays(1);
        }
        return dateArray;
      }
      return null;
    }
    function validateForm() {
      var formValidated = true;

      if ($("#form-name").val() == "" || $("#form-name").val() == null) {
        $("#form-name").addClass("formError");
        formValidated = false;
      }
      else {
        $("#form-name").removeClass("formError");
      }

      if ($("#form-number").val() == "" || $("#form-number").val() == null) {
        $("#form-number").addClass("formError");
        formValidated = false;
      }
      else {
        $("#form-number").removeClass("formError");
      }

      if ($("#form-email").val() == "" || $("#form-email").val() == null) {
        $("#form-email").addClass("formError");
        formValidated = false;
      }
      else {
        $("#form-email").removeClass("formError");
      }

      if ($("#form-guests").val() == "" || $("#form-guests").val() == null) {
        $("#form-guests").addClass("formError");
        formValidated = false;
      }
      else {
        $("#form-guests").removeClass("formError");
      }

      return formValidated;
    }

    function clearCalender() {
      clickedDays = 0;
      $(".month div").removeClass("clicked");
      $("#startdate").html("");
      $("#enddate").html("");

      startDate = "";
      endDate = "";
      selectedDates = [];
      bookingSteps = 0;
    }
    function clearBooking() {
      $("#booking-form input").val("");
      $("#booking-form textarea").val("");

      $("#booking-wrapper").removeClass("opened");
      $("#make-booking").html("MAKE BOOKING ENQUIRY");


    }

    function daysInMonth(month) {
      return new Date(currentYear, month, 0).getDate();
    }
    function displayCalender() {
      var days = daysInMonth(currentMonth + 1);

      $("#calender-title p").html(monthNames[currentMonth].toUpperCase());
      $("#calender-content").html("");

      for (var i = 1; i < firstDayOffset(new Date()); i++) {
        $("#calender-content").append("<div class='month flex center-vh'></div>");
      }
      for (var i = 1; i <= days; i++) {
        var day = new Date(currentYear, currentMonth, i).getDay();
        var string = "<div class='month'><div id='" + dayNames[day] + "-" + i + "-" + monthNames[currentMonth] + "-" + currentYear + "'class='month-selector flex center-vh clickable' onclick='monthClick(this)'><p>" + i + "</p></div></div>";
        $("#calender-content").append(string);
      }

      checkSelected();
      checkBookings();
    }
    function monthClick(e) {
      if ($(e).hasClass("clickable")) {
        clickedDays += 1;

        if (clickedDays == 1) {
          $(e).toggleClass("clicked");
          startDateIndex = parseInt($(e).attr('id').split('-')[1]);
          startDate = new Date(currentYear, currentMonth, startDateIndex);
        }
        if (clickedDays > 1) {
          endDateIndex = parseInt($(e).attr('id').split('-')[1]);
          endDate = new Date(currentYear, currentMonth, endDateIndex);
        }
        if (endDate > startDate) {
          var clicked = $(".clicked");
          $(clicked).not(clicked[0]).removeClass("clicked");
          $(e).toggleClass("clicked");

          dateArray = getDates(startDate, endDate);
          dateArray = formatDates(dateArray)
          selectedDates = dateArray;

          for (var i = 0; i < dateArray.length; i++) {
            $("#" + dateArray[i]).addClass("clicked");
          }
        }
        $("#startdate").html(startDate.toString().split(' ').slice(0, 4).join(' '));
        $("#enddate").html(endDate.toString().split(' ').slice(0, 4).join(' '));
      }
    }
    function firstDayOffset(date) {
      return new Date(currentYear, currentMonth, 1).getDay();
    }

    function checkBookings() {
      if (bookedDates != null) {
        for (var i = 0; i < bookedDates.length; i++) {
          var inner = bookedDates[i];
          for (var j = 0; j < inner.length; j++) {
            $("#" + inner[j]).removeClass("clickable").delay(400).addClass("booked");
          }
        }
      }
    }
    function checkSelected() {
      selectedDates = getDates(startDate, endDate);
      selectedDates = formatDates(selectedDates);

      if (selectedDates != null) {
        for (var i = 0; i < selectedDates.length; i++) {
          $("#" + selectedDates[i]).addClass("clicked");
        }
      }
    }
    function addBooking() {
      bookedDates.push(dateArray);
      clearCalender();
      displayCalender();
    }

    $(function () {
      displayCalender(currentMonth)
      $("#date").append(new Date);
    });

    $("#left").on("click", function () {
      if (currentMonth > 0)
        currentMonth -= 1;
      else {
        currentMonth = 11;
        currentYear -= 1;
      }
      displayCalender();
    });
    $("#right").on("click", function () {
      if (currentMonth < 11)
        currentMonth += 1;
      else {
        currentMonth = 0;
        currentYear += 1;
      }
      displayCalender();
    });
    $("#clear").on("click", function () {
      clearCalender();
      clearBooking();
    });
    $("#make-booking").on("click", function () {
      if (selectedDates != null && selectedDates.length > 0) {
        bookingSteps += 1;

        if (bookingSteps == 1) {
          $("#booking-wrapper").addClass("opened");
          $("#make-booking").html("SUBMIT ENQUIRY");
        }
        if (bookingSteps == 2) {
          if (validateForm()) {
            clearBooking();
            addBooking();
          }
          else {
            bookingSteps = 1;
          }
        }
      }
    });

  </script>

  <!-- dependent dropdown -->
  <script>
    $(document).ready(function () {

      load_json_data('country');

      function load_json_data(id, parent_id) {
        var html_code = '';
        $.getJSON('https://raw.githubusercontent.com/ahammoudi/jason_data/master/data.jason', function (data) {

          html_code += '<option value="">Select Department</option>';
          $.each(data, function (key, value) {
            if (id == 'country') {
              if (value.parent_id == '0') {
                html_code += '<option value="' + value.id + '">' + value.name + '</option>';
              }
            }
            else {
              if (value.parent_id == parent_id) {
                html_code += '<option value="' + value.id + '">' + value.name + '</option>';
              }
            }
          });
          $('#' + id).html(html_code);
        });

      }

      $(document).on('change', '#country', function () {
        var country_id = $(this).val();
        if (country_id != '') {
          load_json_data('state', country_id);
        }
        else {
          $('#state').html('<option value="">Select state</option>');
          $('#city').html('<option value="">Select city</option>');
          $('#house').html('<option value="">Select house</option>');
        }
      });
      $(document).on('change', '#state', function () {
        var state_id = $(this).val();
        if (state_id != '') {
          load_json_data('city', state_id);
        }
        else {
          $('#city').html('<option value="">Select city</option>');
        }
      });

      $(document).on('change', '#country', function () {
        var country_id = $(this).val();
        if (country_id == 1) {
          load_json_data('house', 7);
        }
        else if (country_id == 2) {
          load_json_data('house', 8);
        }
        else {
          $('#house').html('<option value="">Select house</option>');
        }
      });
    });
  </script>

  <script>
    $('div[data-readmore]').hide().each(function () {
      var open_text = $(this).data('open-text');
      open_text = typeof open_text !== 'undefined' ? open_text : 'Read More';
      $(this).before('<a data-readmore-toggle href="#">' + open_text + '</a>');
    });

    $('[data-readmore-toggle]').click(function (e) {
      e.preventDefault();

      var open_text = $(this).siblings('div[data-readmore]').data('open-text');
      var close_text = $(this).siblings('div[data-readmore]').data('close-text');

      if (typeof open_text == 'undefined') { open_text = "Read More" }
      if (typeof close_text == 'undefined') { close_text = "Read Less" }

      if ($(this).text() == open_text) {
        $(this).html(close_text).next('div[data-readmore]').show().after(this);
      } else {
        $(this).html(open_text).prev('div[data-readmore]').hide().before(this);
      }
    });
  </script>

        return ele;
      },
      template: function (html) {
        var template = document.createElement('div');
        template.innerHTML = html.trim();
        return this.init(template.childNodes[0]);
      },
      init: function (ele) {
        ele.on = function (event, func) { this.addEventListener(event, func); }
        return ele;
      }
    };

    //Build the plugin
    var drop = function (info) {
      var o = {
        options: info.options,
        selected: info.selected || [],
        preselected: info.preselected || [],
        open: false,
        html: {
          select: $.get(info.selector)[0],
          options: $.get(info.selector + ' option'),
          parent: undefined,
        },
        init: function () {
          //Setup Drop HTML
          this.html.parent = $.get(info.selector)[0].parentNode
          this.html.drop = $.template('<div class="drop"></div>')
          this.html.dropDisplay = $.template('<div class="drop-display">Display</div>')
          this.html.dropOptions = $.template('<div class="drop-options">Options</div>')
          this.html.dropScreen = $.template('<div class="drop-screen"></div>')

          this.html.parent.insertBefore(this.html.drop, this.html.select)
          this.html.drop.appendChild(this.html.dropDisplay)
          this.html.drop.appendChild(this.html.dropOptions)
          this.html.drop.appendChild(this.html.dropScreen)
          //Hide old select
          this.html.drop.appendChild(this.html.select);

          //Core Events
          var that = this;
          this.html.dropDisplay.on('click', function () { that.toggle() });
          this.html.dropScreen.on('click', function () { that.toggle() });
          //Run Render
          this.load()
          this.preselect()
          this.render();
        },
        // toggle: function () {
        //   this.html.drop.classList.toggle('open');
        // },
        addOption: function (e, element) {
          var index = Number(element.dataset.index);
          this.clearStates()
          this.selected.push({
            index: Number(index),
            state: 'add',
            removed: false
          })
          this.options[index].state = 'remove';
          this.render()
        },
        removeOption: function (e, element) {
          e.stopPropagation();
          this.clearStates()
          var index = Number(element.dataset.index);
          this.selected.forEach(function (select) {
            if (select.index == index && !select.removed) {
              select.removed = true
              select.state = 'remove'
            }
          })
          this.options[index].state = 'add'
          this.render();
        },
        load: function () {
          this.options = [];
          for (var i = 0; i < this.html.options.length; i++) {
            var option = this.html.options[i]
            this.options[i] = {
              html: option.innerHTML,
              value: option.value,
              selected: option.selected,
              state: ''
            }
          }
        },
        preselect: function () {
          var that = this;
          this.selected = [];
          this.preselected.forEach(function (pre) {
            that.selected.push({
              index: pre,
              state: 'add',
              removed: false
            })
            that.options[pre].state = 'remove';
          })
        },
        render: function () {
          this.renderDrop()
          this.renderOptions()
        },
        renderDrop: function () {
          var that = this;
          var parentHTML = $.template('<div></div>')
          this.selected.forEach(function (select, index) {
            var option = that.options[select.index];
            var childHTML = $.template('<span class="item ' + select.state + '">' + option.html + '</span>')
            var childCloseHTML = $.template(
              '<i class="material-icons btnclose" data-index="' + select.index + '">&#xe5c9;</i></span>')
            childCloseHTML.on('click', function (e) { that.removeOption(e, this) })
            childHTML.appendChild(childCloseHTML)
            parentHTML.appendChild(childHTML)
          })
          this.html.dropDisplay.innerHTML = '';
          this.html.dropDisplay.appendChild(parentHTML)
        },
        renderOptions: function () {
          var that = this;
          var parentHTML = $.template('<div></div>')
          this.options.forEach(function (option, index) {
            var childHTML = $.template(
              '<a data-index="' + index + '" class="' + option.state + '">' + option.html + '</a>')
            childHTML.on('click', function (e) { that.addOption(e, this) })
            parentHTML.appendChild(childHTML)
          })
          this.html.dropOptions.innerHTML = '';
          this.html.dropOptions.appendChild(parentHTML)
        },
        clearStates: function () {
          var that = this;
          this.selected.forEach(function (select, index) {
            select.state = that.changeState(select.state)
          })
          this.options.forEach(function (option) {
            option.state = that.changeState(option.state)
          })
        },
        changeState: function (state) {
          switch (state) {
            case 'remove':
              return 'hide'
            case 'hide':
              return 'hide'
            default:
              return ''
          }
        },
        isSelected: function (index) {
          var check = false
          this.selected.forEach(function (select) {
            if (select.index == index && select.removed == false) check = true
          })
          return check
        }
      }; o.init(); return o;
    }

            reader.onload = function (event) {

          }
        }

      };

      $('#upload-photo').on('change', function () {

    });

  <script type="text/javascript">
    var map;

    function initMap() {
      var latitude = 18.5330; // YOUR LATITUDE VALUE
      var longitude = 73.8798; // YOUR LONGITUDE VALUE

      var myLatLng = { lat: latitude, lng: longitude };

      map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 14,
        disableDoubleClickZoom: true, // disable the default map zoom on double click
      });

      // Update lat/long value of div when anywhere in the map is clicked	
      google.maps.event.addListener(map, 'click', function (event) {
        document.getElementById('latclicked').value = event.latLng.lat();
        document.getElementById('longclicked').value = event.latLng.lng();
      });

      // Update lat/long value of div when you move the mouse over the map
      google.maps.event.addListener(map, 'mousemove', function (event) {
        document.getElementById('latmoved').innerHTML = event.latLng.lat();
        document.getElementById('longmoved').innerHTML = event.latLng.lng();
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Hello World',

        // setting latitude & longitude as title of the marker
        // title is shown when you hover over the marker
        title: latitude + ', ' + longitude
      });

      // Update lat/long value of div when the marker is clicked
      marker.addListener('click', function (event) {
        document.getElementById('latclicked').value = event.latLng.lat();
        document.getElementById('longclicked').value = event.latLng.lng();
      });

      // Create new marker on double click event on the map
      google.maps.event.addListener(map, 'dblclick', function (event) {
        var marker = new google.maps.Marker({
          position: event.latLng,
          map: map,
          title: event.latLng.lat() + ', ' + event.latLng.lng()
        });

        // Update lat/long value of div when the marker is clicked
        marker.addListener('click', function () {
          document.getElementById('latclicked').value = event.latLng.lat();
          document.getElementById('longclicked').value = event.latLng.lng();
        });
      });


    }
  </script>
